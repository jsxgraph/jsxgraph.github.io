    //listener for downloadText, use blob element
    $('#_DOWNLOAD_TEXT_').on('click', function downloadText() {
            var text = JXG.Dump.toJavaScript(jsxgraphauthor.board);
            var blob = new Blob([text], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = 'jsxgraph_text.js';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

        }
    );

    //listener for downloadSVG, use blob element and svg type
    $('#_DOWNLOAD_SVG_').on('click',   function donwloadSVG() {
            var svg = new XMLSerializer().serializeToString(jsxgraphauthor.board.renderer.svgRoot);
            //get svg source.
            var blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });

            var downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "image.svg";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    );

    //listener for downloadPNG, create canvas and encode as png
    $('#_DOWNLOAD_PNG_').on('click',   function donwloadPNG() {
            var svg = new XMLSerializer().serializeToString(jsxgraphauthor.board.renderer.svgRoot);
            var img = new Image();
            img.onload = function() {
                var canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                var ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                var dataURL = canvas.toDataURL("image/png");
                var downloadLink = document.createElement("a");
                downloadLink.href = dataURL;
                downloadLink.download = "image.png";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
            //Make Base64-encoded ASCII string
            img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svg)));
        }
    );

    

    // listener and functionality of backwardButton
    $('#_BACK_').on('click', function backward() {
            if(backwardIndex.length !== 0) {
                var indexDelete = backwardIndex.pop();
                var start = indexDelete[0];
                var end = indexDelete[1];

                //check if special case and work with 3rd value
                if (indexDelete.length === 3) {
                    //delete additional constructs
                    for ( let i=1; i <= indexDelete[2]; i++ ) {
                        if(backwardIndex.length === 0) {
                            break;
                        }
                        //catches error if start>=end
                        if (start >= end ) {
                            indexDelete = backwardIndex.pop();
                            start = indexDelete[0];
                            end = indexDelete[1];
                        }
                        else {
                            //normal case, deletes range (start,end)
                            while (end !== start) {
                                jsxgraphauthor.board.removeObject(jsxgraphauthor.board.objectsList[end - 1]);
                                end--;
                            }
                            indexDelete = backwardIndex.pop();
                            start = indexDelete[0];
                            end = indexDelete[1];
                        }
                    }
                }
                else if (indexDelete.length === 4) {
                    while (indexDelete.length === 4) {
                        if (indexDelete[3] === "regularPolygon") {
                            //normal case, deletes range (start,end)
                            while (end !== start) {
                                jsxgraphauthor.board.removeObject(jsxgraphauthor.board.objectsList[end - 1]);
                                end--;
                                //console.log("Index der gelöscht wird",indexDelete)
                            }

                        }
                        indexDelete = backwardIndex.pop();
                        start = indexDelete[0];
                        end = indexDelete[1];
                    }
                }

                //normal case
                    //catches error if start>=end
                    while (start >= end) {
                        indexDelete = backwardIndex.pop();
                        start = indexDelete[0];
                        end = indexDelete[1];
                        //console.log("Index der gelöscht wird",indexDelete)
                    }
                    //normal case, deletes range (start,end)
                    while (end !== start) {
                        jsxgraphauthor.board.removeObject(jsxgraphauthor.board.objectsList[end - 1]);
                        end--;
                        //console.log("Index der gelöscht wird",indexDelete)
                    }
            }
